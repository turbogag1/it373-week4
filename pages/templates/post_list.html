{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
 <h1>Posts ({{ posts.count }})</h1>
 <ul>
   {% for post in posts %}
      <li>
         <a href="{% url 'post_view' post.pk %}">{{ post.title }}</a>
      </li>
   {% empty %}
      <p>No post yet.</p>
   {% endfor %}
 </ul>
{% endblock %}
