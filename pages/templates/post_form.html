{% extends 'base.html' %}
{% block title %}Create New Post{% endblock %}
{% block content %}
 <h1>Create New Post</h1>
 <form method="post">
    {% csrf_token %}
    <label for="title">Title <input type="text" name="title" value="{{ post.title|default:'' }}"></label><br>
    <label for="body">Body <input type="text" name="body" value="{{ post.body|default:'' }}"></input></label><br>
    <button type="submit">Save</button>
 </form>
{% endblock %}
