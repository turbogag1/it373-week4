{% extends 'base.html' %}
{% block title %}Gallery{% endblock %}
{% load static %}
{% block content %}
 <h1>Gallery</h1>
 <div style="display:flex;gap:1rem;flex-wrap:wrap;">
 {% for fn in images %}
 <figure>
 <img src="{% static 'img/' %}{{ fn }}" alt="{{ fn }}" width="200">
 <figcaption>{{ fn }}</figcaption>
 </figure>
 {% endfor %}
 </div>
{% endblock %}
